<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
 <header class="bg-dark">

   <div class="d-flex justify-content-between align-items-center p-3 head">

     <i class="fa-solid fa-mosque"></i>
    </div>
    <div class="text">
     Prayer Time
    </div>
   </div>
  </div>
 </header>
 <main>
  
  <div class="container">
   <form class="my-3 myForm" action="">

     <label for="date">Date:</label>
     <input id="date" class="form-control" type="date">
    </div>
    <div class="my-3">
     <label for="city">City:</label>
     <select class="form-control" id="city">
      <option value="Azerbaijan">Baku</option>
      <option value="Turkey">Istanbul</option>
      <option value="United Kingdom">London</option>
      <option value="United Kingdom">Birmingham</option>
      <option value="Russia">Moscow</option>
      <option value="Spain">Barcelona</option>
      <option value="Spain">Madrid</option>
      <option value="Spain">Valencia</option>
     </select>
    </div class="my-3">
    <div>
     <button class="btn btn-dark" type="submit">Set request</button>
    </div>
   </form>
  </div>
  
  <div class="container">
   <div class="row mainCards">

   </div>
   </div>
  </div>
 </main>
 
 
 <footer></footer>
 
 
 <script src="./assets/js/main.js"></script>
</body>
